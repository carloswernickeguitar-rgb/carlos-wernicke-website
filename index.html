  <style>
    :root{
      --bg:#000;
      --maxw: 100vw;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Each “page” is the PDF page image, scaled proportionally to fit width */
    .page{
      position:relative;
      width:100%;
      display:flex;
      justify-content:center;
      background:#000;
    }
    .page-inner{
      position:relative;
      /* IMPORTANT: the image defines the exact pixels; we scale as a whole */
      transform-origin: top center;
    }
    .page-img{
      display:block;
      height:auto;
      width:auto;
      max-width:100vw;
      /* The image is the truth: pixel perfect comes from this */
    }

    /* Hotspots: invisible clickable areas */
    .hotspot{
      position:absolute;
      display:block;
      /* invisible but clickable */
      background: rgba(255,255,255,0);
      cursor:pointer;
    }

    /* Optional: for debugging hotspots, turn on outline
       body.debug .hotspot{ outline: 2px solid rgba(0,255,0,.6); background: rgba(0,255,0,.08); }
    */

    /* Smooth scroll between pages */
    a.hotspot{ text-decoration:none; }

    /* Make sure images don’t blur on scaling (best effort) */
    img{ image-rendering: auto; }
  </style>
</head>
